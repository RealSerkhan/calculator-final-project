<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fontawesome.com/icons/github?style=brands" rel="stylesheet">
    <!-- CSS link  -->
    <!-- Bootstrap Link  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fontawesome.com/icons/github?style=brands" rel="stylesheet">
    <!-- CSS link  -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>Document</title>
</head>
<body>


<div class="basic container">
    <div class="row">
        <div class="col">
            <a th:href="@{/oauth2/authorization/google}" class="google btn"><i class="fa fa-google fa-fw">
            </i> SignUp with Google+
            </a>
            <a th:href="@{/oauth2/authorization/facebook}" class="fb btn">
                <i class="fa fa-facebook fa-fw"></i> Signup with Facebook
            </a>
            <a th:href="@{/oauth2/authorization/github}" class="github btn">
                <i class="fa fa-github" aria-hidden="true"></i>
                SignUp with GitHub
            </a>

            <br>
            <div class="or">
                <div class="line"></div>
                <div style="display:inline-block;">OR</div>
                <div class="line"></div>
            </div>
            <form method="post">
                <div class="form-group">
                    <div class="col-xs-15">
                        <div>

                            <div th:if="${loginError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                <span th:text="${loginError}"></span>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email"
                           class="form-control"
                           id="email"
                           placeholder="Email"
                           autofocus="autofocus"
                           required th:name="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password"
                           th:name="password" required>
                <input type="submit" class="btn btn-primary" value="Login">
                <small id="Help" class="form-text text-muted"> <a th:href="@{register}">Don't have account? Sign up</a>.</small>
            </form>
        </div>

    </div>
</div>

</div>

</body>
</html>
